<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>

	<p:panel header="Kredyt_02" toggleable="true" toggleSpeed="2000" style="margin: 1em auto;">


	<h:form id="bla">
		
		<h:panelGrid id="grid" colums="3" cellpadding="5">
		
		<p:outputLabel for="kwota" value="Kwota:"/>
  		<p:inputText id="kwota" value="#{kredytBB.kwota}" required="true" requiredMessage="Brak kwoty" />
  		<p:message for="kwota"/>
  		
		<p:outputLabel for="ile_lat" value="Ile lat:"/>
  		<p:inputText id="ile_lat" value="#{kredytBB.ile_lat}" required="true" requiredMessage="Brak lat" />
		<p:message for="ile_lat"/>
		
		<p:outputLabel for="procent" value="Ile procent:"/>
		<p:inputText id="procent" value="#{kredytBB.procent}" required="true" requiredMessage="Brak procent" />
		<p:message for="procent"/>
		
		
		Rata kredytu: #{kredytBB.result} 
		
		<p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update="msg"/>
		
		</h:panelGrid>
		 
		<p:growl id="msg"/>
		
	</h:form>
	
	</p:panel>

</h:body>
</html>
